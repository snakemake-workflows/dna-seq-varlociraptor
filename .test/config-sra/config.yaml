workdir: '.'

samples: config-sra/samples.tsv

units: config-sra/units.tsv

ref:
  # Number of chromosomes to consider for calling.
  # The first n entries of the FASTA will be considered.
  n_chromosomes: 25
  # Ensembl species name
  species: saccharomyces_cerevisiae
  # Ensembl release
  release: 100
  # Genome build
  build: R64-1-1

primers:
  trimming:
    activate: false
    primers_fa1: ""
    primers_fa2: ""
    library_error: 0
    library_length: 0

mark_duplicates:
  activate: true

indel_realignment:
  activate: false

bqsr:
  calmd:
    activate: false

  gatk_bqsr:
    activate: true

  mapdamage2:
    activate: false

# Estimation of tumor mutational burden.
tmb:
  activate: false
  # Size of the sequenced coding genome for TMB estimation
  # Attention: when doing panel sequencing, set this to the
  # CAPTURED coding genome, not the entire one!
  coding_genome_size: 3e7
  # Name of the tumor sample in the scenario.yaml.
  tumor_sample: tumor
  somatic_events:
    - SOMATIC_TUMOR_LOW
    - SOMATIC_TUMOR_MEDIUM
    - SOMATIC_TUMOR_HIGH

calling:
  delly:
    activate: true
  freebayes:
    activate: true
  # See https://varlociraptor.github.io/docs/calling/#generic-variant-calling
  scenario: config-sra/scenario.yaml
  # See http://snpeff.sourceforge.net/SnpSift.html#filter
  filter:
    moderate: "ANN['IMPACT'] == 'MODERATE'"
  fdr-control:
    threshold: 0.05
    events: 
      present:
        varlociraptor: 
          - "PRESENT"
        filter: moderate

annotations:
  vcfs:
    activate: true
    known: resources/variation.vcf.gz
  dgidb:
    activate: true
    datasources:
      - DrugBank
  vep:
    params: --everything
    plugins:
      # Add any plugin from https://www.ensembl.org/info/docs/tools/vep/script/vep_plugins.html
      # Plugin args can be passed as well, e.g. "LoFtool,path/to/custom/scores.txt".
      - LoFtool

params:
  cutadapt: "--minimum-length 15"

report:
  activate: false
  max_read_depth: 250
  stratify:
    activate: false
    by-column: condition
